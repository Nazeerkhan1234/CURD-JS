<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js CRUD using html form and student table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="myul">
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <form action="" class="m-3">
      <input name="name" type="text" placeholder="Enter your name" />
      <input name="surname" type="text" placeholder="Enter your surname" />
      <input name="address" type="text" placeholder="Enter your address" />
      <input type="button" value="save" onclick="saveData()" />
    </form>
    <br />
    <table border="1" id="mytable" class="table">
      <head>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </head>
      <tbody></tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      let n = document.querySelector("input[name='name']");
      let sn = document.querySelector("input[name='surname']");
      let addr = document.querySelector("input[name='address']");
      let tbdy = document.querySelector("#mytable tbody");
      let saveData = () => {
        tbdy.innerHTML += `<tr>
            <td>${n.value}</td>
            <td>${sn.value}</td>
            <td>${addr.value}</td>
            <td><button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="setData(this)">view</button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="editRecord(this)">Edit</button>
             <button class="btn btn-danger" onclick="DeleteElement(this)">Delete</button>
            </td>
            </tr>`;
        n.value = sn.value = addr.value = "";
      };

      let DeleteElement = (x) => {
        if (confirm("Do you really want to delete")) {
          x.closest("tr").remove();
        }
      };
      let mb= document.querySelector(
          "div.modal-body");
      let setData = (elem) => {
        let name = elem.closest("tr").querySelector("td:first-child").innerHTML;
        let surname = elem
          .closest("tr")
          .querySelector("td:nth-child(2)").innerHTML;
        let addr = elem
          .closest("tr")
          .querySelector("td:nth-child(3)").innerHTML;
        document.querySelector(
          "div.modal-body .myul > li:first-child"
        ).innerHTML = name;
        document.querySelector(
          "div.modal-body .myul > li:nth-child(2)"
        ).innerHTML = surname;
        document.querySelector(
          "div.modal-body .myul > li:nth-child(3)"
        ).innerHTML = addr;
      };

      let editRecord=()=>{
        mb.innerHTML=`<form action="" class="m-3">
      <input name="name" type="text" placeholder="Enter your name" />
      <input name="surname" type="text" placeholder="Enter your surname" />
      <input name="address" type="text" placeholder="Enter your address" />
      <input type="button" value="update" onclick="Update()" />
    </form>`;
      }
    </script>
  </body>
</html>
